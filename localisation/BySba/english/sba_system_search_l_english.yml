 sba_system_search.51.name: "$sm_nanite_harvester$ Sites Located"
 sba_system_search.51.desc: "These are the systems we own which will get the most deposits from a $sm_nanite_harvester$.\n\nKeep in mind that which systems are the best depends on the size of their planets, since the maximum potential of a nanite deposit doubles every £planetsize£ §Y+3§! planet size up to £planetsize£ §Y21§!, and once more at £planetsize£ §Y25§!. Asteroids and most moons will never reach the minimum £planetsize£ §Y12§! planet size required to spawn $nanite_swarmer_plural$.\n\n$sba_change_goto_system$"
