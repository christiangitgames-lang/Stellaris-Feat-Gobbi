 sba_system_search.51.desc: "Это системы, которыми мы владеем, и которые получат наибольшее количество полезных ископаемых от $sm_nanite_harvester$.\n\nИмейте в виду, что то, какие системы являются лучшими, зависит от размера их планет, поскольку максимальный потенциал залежей нанитов удваивается каждые £planetsize£ §Y+3§! размера планеты до £planetsize£ §Y21§!, и еще раз при £planetsize£ §Y25§!. Астероиды и большинство лун никогда не достигнут минимального размера в £planetsize£ §Y12§! планет, необходимого для появления $nanite_swarmer_plural$.\n\n$sba_change_goto_system$"
