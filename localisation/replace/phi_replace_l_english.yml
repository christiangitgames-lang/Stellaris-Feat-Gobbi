 civic_tooltip_post_apocalyptic_effects: "Capital starts as a §YTomb World§!\nGain §GTerrestrial Sculpting§! research option at game start.\nGain the §Y$trait_survivor$§! trait, granting:\n  Tomb World Habitability: §G+70%§!\n  Leader Lifespan: §G+10§! Years"
 #Weapons
 MISSILE_1:0 "Nuclear Missiles"
 MISSILE_1_DESC:0 "Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range.\nShip speed: §G+2.5%§!"
 MISSILE_2:0 "Fusion Missiles"
 MISSILE_2_DESC:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance.\nShip speed: §G+5%§!"
 MISSILE_3:0 "Antimatter Missiles"
 MISSILE_3_DESC:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets.\nShip speed: §G+7.5%§!"
 MISSILE_4:0 "Quantum Missiles"
 MISSILE_4_DESC:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum.\nShip speed: §G+10%§!"
 MISSILE_5:0 "Marauder Missiles"
 MISSILE_5_DESC:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets.\nShip speed: §G+10%§!"

 SWARMER_MISSILE_1:0 "Swarmer Missiles"
 SWARMER_MISSILE_1_DESC:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems.\nShip speed: §G+5%§!"
 SWARMER_MISSILE_2:0 "Whirlwind Missiles"
 SWARMER_MISSILE_2_DESC:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance.\nShip speed: §G+10%§!"

 TORPEDO_1:0 "Space Torpedoes"
 TORPEDO_1_DESC:0 "These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens.\nShip speed: §G+5%§!\nDamage Bombardament Planet §G+25%§!"
 TORPEDO_2:0 "Armored Torpedoes"
 TORPEDO_2_DESC:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates.\nShip speed: §G+10%§!\nDamage Bombardament Planet §G+30%§!"
 TORPEDO_3:0 "Devastator Torpedoes"
 TORPEDO_3_DESC:0 "Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens.\nShip speed: §G+15%§!\nDamage Bombardament Planet §G+33%§!"
 


