#Technology

 tech_avc_hyper_drive_4:0 "Hyperspace Currents"
 tech_avc_hyper_drive_4_desc:0 "Innovations in hyper-field theory gives us the understanding of deep currents within subspace slipstreams. Advanced computational technologies can predict the flow of subspace currents around celestial bodies, allowing our ships to plot a vector through hyperspace with the least hyperdimensional flux, granting our hyperdrives more efficiency and velocity as they expend less energy compensating."
