 tech_crystal_armor_3_desc:0 "By using more advanced material synthesis techniques we are able to bond crystalline structures directly to the molecular structure of our ships' hulls and bulkheads, granting each material used within the hull the same durable properties that pure crystalline structures provided without flaw."
 tech_crystal_armor_4:0 "Crystal-Polymer Plating"
 tech_crystal_armor_4_desc:0 "Increasing the complexity of the crystalline material used in the synthesis process allows engineers to program specific attributes and properties into long chains of crystalline polymers, with chain lengths approaching that of DNA. Bonded with each material composing the hull the durability, flexibility and versatility of ship hulls is now unmatched."
